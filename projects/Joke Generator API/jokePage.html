<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jokes.css">
</head>
<body>
    <container class="pageContainer d-f-col">
        <div class ="welcome d-f-col">
            <h1>Would you like to hear a joke? </h1>
            <button class="button" id="generate" type ="submit">Generate Joke</button>
        </div>
        <div class ="jokeBody d-f-col">
            <h2 id="feedLine"></h2>
            <h3 id= "punchLine"></h3>
        </div>
        <div class="followMessage d-f-row">
            <p>Want to hear a One Liner?</p>
            <button class="anotherButton" id="anotherGen" type="submit">Yes!</button>
        </div>
    </container>
    <script src="jokeScript.js"></script>
</body>
</html>
